<!DOCTYPE html>
<html>

<head>

    <!-- 字体图标 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/top.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
</head>

<body>
<!--头部-->
<div class="headerpage"></div>
<!--导航 -->
<!--分割导航和顶部-->
<div class="row top-nav">
    <div class="col-md-6">
        <ul class="nav nav-pills">
            <li>
                <a href="#"></a>
            </li>
            <li class="active"><a href="index.html"><span class="fa fa-home"></span></a></li>
            <li><a href="index.html" >表白主页</a></li>
            <li><a href="#" class="bg-info">个人主页</a></li>
            <li><a href="diary.html">日记主页</a></li>
        </ul>
    </div>
    <div class="col-md-6">
        <form action="search.html" class="form-inline pull-right" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="search" name="search" placeholder="请输入商品名称进行搜索">
            </div>
            <button type="submit" class="btn btn-default btn-sm"><span class="fa fa-search"></span></button>
        </form>
    </div>
</div>
<!--头部结束-->
<!--导航结束-->
<div class="container">
    <div class="col-md-2">
        <!--左侧导航开始-->
        <div class="panel-group" id="accordion">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：资料修改-->
                    <p class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">资料修改</a>
                    </p>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div><a href="userdata.html">基础资料</a></div>
                        <div><a href="personalDiary.html">个人日记</a></div>
                        <div><a href="upload.html">上传头像</a></div>
                        <div><a href="password.html">修改密码</a></div>
                        <div><a href="pay.html">购买VIP</a></div>
                        <div><a href="exit.html"><b>退出</b></a></div>
                    </div>
                </div>
            </div>
        </div>
        <!--左侧导航结束-->
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li><a href="userdata.html">基础资料</a></li>
                <li><a href="personalDiary.html">个人日记</a></li>
                <li><a href="upload.html">上传头像</a></li>
                <li><a href="password.html">修改密码</a></li>
                <li><a href="pay.html">购买VIP</a></li>
                <li class="active"><a href="#">退出</a></li>
            </ul>
            <div class="panel-body">
                <!--修改密码表单开始-->
                <form class="form-horizontal" id="form-change-password" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">用户：</label>
                        <div class="col-md-8">
                            <input type="text" id="username"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="button" id="exit-button" class="btn btn-primary" value="退出" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div class="footerpage"></div>
<!--footer over-->
</body>
<script type="text/javascript">
    $(function(){
        /*公共部分
         * 导航栏
         * footer CopyRight
         */
        $(".headerpage").load("header2.html");
        $(".footerpage").load("footer.html");
    });
    $(document).ready(function() {
        showUserName();
    });
    function showUserName() {
        $.ajax({
            "url":"/love/users/get_avatar",
            "type":"post",
            "dataType":"json",
            "success":function(json) {
                if (json.state == 200) {
                    $("#username").val(json.data.username);
                } else {
                    alert(json.message);
                }
            },
            "error":function() {
                alert("您的登录信息已过期，请重新登录！");
                location.href = "/love/web/login.html";
            }
        });
    }
    $("#exit-button").click(function() {
        $.ajax({
            "url":"/love/users/exit",
            "type":"post",
            "dataType":"json",
            "success":function(json) {
                if (json.state == 200) {
                    location.href = "/love/web/index.html";
                } else {
                    alert(json.message);
                }
            },
            "error":function() {
                alert("您的登录信息已过期，请重新登录！");
                location.href = "/love/web/login.html";
            }
        });
    });
</script>
</html>
