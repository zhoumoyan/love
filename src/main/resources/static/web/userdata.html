            <div class="panel-body">
                <!--修改资料表单开始-->
                <form id="form-change-info" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">用户名：</label>
                        <div class="col-md-8">
                            <input type="text" id="username" name="username" class="form-control" readonly="readonly">

                    <div class="form-group">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>您对象的名字：</label>
                        <div class="col-md-8">
                            <input type="text" id="lover" name="lover" class="form-control" placeholder="您对象的大名">
                            <span class="text-danger" id="lover_message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>第一次相遇时间：</label>
                        <div class="col-md-8">
                            <input type="date" id="meettime" name="meettime" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>想要对他/她说的话（最多500字）：</label>
                        <div class="col-md-8">
                            <textarea id="words" name="words" class="form-control">我爱你，很爱很爱你！ 要是我绞尽脑汁的想你，会想出白头发吗？要是你也绞尽脑汁的想我，我们是不是就是白头到老了！喜欢你是我做过最好的事。</textarea>
                            <span class="text-danger" id="words_message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">电子邮箱：</label>
                        <div class="col-md-8">
                            <input type="text" id="email" name="email" class="form-control" placeholder="请输入电子邮箱">
                            <span class="text-danger" id="email_message"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>性别：</label>
                        <div class="col-md-8">
                            <label class="radio-inline">
                                <input type="radio" id="gender-male" name="gender" value="1" checked>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id="gender-female" name="gender" value="0">女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="button" id="btn-change-info" class="btn btn-primary" value="填写好了，我要去表白"/>

<script type="text/javascript">
    $(function () {
        /*公共部分
         * 导航栏
         * footer CopyRight
         */
        $(".headerpage").load("header2.html");
        $(".footerpage").load("footer.html");
        //保证日期控件最大时间是今天
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        if (month < 10) {
            month = "0" + month;
        }
        var day = date.getDate();
        if (day < 10) {
            day = "0" + day;
        }
        var now = year.toString() + "-" + month + "-" + day;
        $("#meettime").attr("max", now);

        $("#words").focus(function () {
            $("#words").attr("rows","8");
        });
    });

    $(document).ready(function () {
        showUserInfo();
        /**
         * 验证邮箱格式是否正确
         */
        $("#btn-change-info").click(function () {
            var email = $("#email").val();
            if (!email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)) {
                $("#email_message").text("邮箱格式不正确！");
            }

            var truename = $("#truename").val();
            if (truename.length === 0) {
                $("#truename_message").text("名字不能为空!");
            }

            var lover = $("#lover").val();
            if (lover.length === 0) {
                $("#lover_message").text("对象名字不能为空!");
            }
            var words = $("#words").val();
            if (words.length === 0) {
                $("#words_message").text("内容不能为空！");
            }
            $(".form-control").focus(function () {
                $(".text-danger").text("");
            });
            if ($(".text-danger").text().length === 0) {
                changeInfo();
            }
        });
    });

    function showUserInfo() {
        $.ajax({
            "url": "/love/users/info",
            "type": "get",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 200) {
                    $("#username").val(json.data.username);
                    $("#truename").val(json.data.truename);
                    $("#lover").val(json.data.lover);
                    if(json.data.words){
                        $("#words").val(json.data.words);
                    }
                    $("#meettime").val(json.data.meettime);
                    $("#email").val(json.data.email);

                    var genderId = json.data.gender != 0 ? "gender-male" : "gender-female";
                    $("#" + genderId).attr("checked", "checked");
                } else {
                    alert(json.message);

                }
            },
            "error": function () {
                alert("您的登录信息已过期，请重新登录！");
                location.href = "/love/web/login.html";
            }
        });
    }

    function changeInfo() {
        $.ajax({
            "url": "/love/users/change_info",
            "data": $("#form-change-info").serialize(),
            "type": "post",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 200) {
                    alert("修改成功");
                    location.href = "index.html";
                } else {
                    alert(json.message);
                }
            },
            "error": function () {
                alert("您的登录信息已过期，请重新登录！");
                // location.href = "/love/web/login.html";
            }
        });
    }
</script>
