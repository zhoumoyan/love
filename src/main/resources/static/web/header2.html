<!DOCTYPE html>
<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<header class="header">
    <!--爱你哦logo-->
    <div class="row">
        <div class="col-md-3">
            <a href="index.html">
                <img src="../images/index/stumalllogo.png"/>
            </a>
        </div>
        <!--快捷选项-->
        <div class="col-md-9 top-item">
            <ul class="list-inline pull-right">
                <li>
                    <a href="/love/web/login.html" id="avatar_img">
                        <img id="avatar" src="../images/index/user.jpg"  class="img-thumbnail" width="50px" height="50px">
                    </a>
                </li>

            </ul>
            <ul class="list-inline pull-right">
                <li>
                    <a  href="/love/web/login.html" id="username_login">登录</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            "url":"/love/users/get_avatar",
            "type":"post",
            "dataType":"json",
            "success":function(json) {
                if (json.state == 200) {
                    if (json.data.avatar!=""){
                        $("#avatar").attr("src", "/love/"+json.data.avatar);
                        $("#avatar_img").attr("href", "/love/web/upload.html");
                        $("#username_login").attr("href", "/love/web/userdata.html");
                    }
                    $("#username_login").html(json.data.username);
                }else {
                    alert(json.message);
                }
            },
            "error":function() {
                //alert("您的登录信息已过期，请重新登录！");
                // location.href = "/love/web/login.html";
            }
        });
    });
</script>
